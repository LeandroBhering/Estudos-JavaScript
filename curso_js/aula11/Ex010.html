<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex010</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(166, 243, 243);
        }
        input{
            width: 80px;
        }
        #result{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <hr>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>
    <script>
        var txtvel = document.querySelector('input#txtvel')
        var res = document.querySelector('div#result')
        function calcular(){
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>A velocidade do veículo é de <strong>${vel}km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += 'Veículo acima da velocidade permitida. <strong style="color:red;">MULTA APLICADA</strong>'
            }else{
                res.innerHTML += 'Boa viagem!'
            }
        }
    </script>
</body>
</html>
